<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Fiscal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Simulador Fiscal</h1>
        <div id="etapa1" class="etapa">
            <h2>Dados Iniciais</h2>
            <input type="number" id="salarioBruto" placeholder="Salário Bruto Mensal">
            <input type="number" id="subsidioAlimentacao" placeholder="Subsídio de Alimentação">
            <input type="number" id="outrosBeneficios" placeholder="Outros Benefícios">
            <button onclick="avancarEtapa()">Avançar</button>
        </div>
        <div id="etapa2" class="etapa" style="display: none;">
            <h2>Despesas Pessoais</h2>
            <input type="number" id="internet" placeholder="Internet">
            <input type="number" id="transporte" placeholder="Transporte">
            <input type="number" id="combustivel" placeholder="Combustível">
            <input type="number" id="equipamentoTrabalho" placeholder="Equipamento de Trabalho">
            <input type="number" id="formacaoProfissional" placeholder="Formação Profissional">
            <button onclick="avancarEtapa()">Avançar</button>
        </div>
        <div id="etapa3" class="etapa" style="display: none;">
            <h2>Comparação de Cenários</h2>
            <div id="resultados"></div>
            <canvas id="grafico"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
